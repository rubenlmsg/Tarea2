<!DOCTYPE html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<!--Añadir metas-->
	<!--Añadiendo estilos externos, la manera buena-->
	<link href="css/estilos.css" rel="stylesheet" type="text/css"/>

</head>

	<body>
		
		<h1>HOJA DE INSCRIPCION</h1>
		<h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>

			<form action="#" method="post">
				<fieldset id="fondo1">
					<legend>Datos Personales</legend>

						<table>
							<tr>
								<td><label for="nombre">Nombre:</label></td>
								<td><label for="apellidos">Apellidos:</label></td>
								<td><label for="dni">DNI</label></td>
							</tr>

							<tr>
								<td>
									<input type="text" name="nombre">
								</td>
								<td>
									<input type="text" name="apellidos">
								</td>
								<td>
									<input type="text" name="dni" maxlength="9">
								</td>
							</tr>

							<tr>
								<td><label for="localidad">Localidad de Nacimineto</label></td>
								<td><label for="provincia">Provincia:</label></td>
								<td><label for="fecha">Fecha de Nacimiento</label></td>
								
							</tr>

							<tr>

								<td>
									<input type="text" name="localidad">
								</td>
								<td>
									<select id="provincia" name="provincia">
										<option value="" selected="selected">- selecciona -</option>
									    <option value="cantabria">Cantabria</option>
										<option value="asturias">Asturias</option>
										<option value="pontevedra">Pontevedra</option>
										<option value="otro">Otro</option>
									</select>
								</td>
								<td>
									<input type="date" name="fecha">
								</td>
							</tr>

							<tr>
								<td colspan="2"><label for="direccion">Direccion</label></td>
								<td><label for="codigo">Codigo Postal:</label></td>	
							</tr>

							<tr>
								<td colspan="2"><input type="text" name="direccion" size="48"></td>
								<td><input type="number" name="codigo" min="10000" max="99999"></td>
							</tr>

						</table>
				</fieldset>

				<fieldset id="fondo2">
					<legend>Forma de Acceso</legend>
						<ul>
							<li>
								<input type="radio" name="directo" value="directo"/>Directo
								<ul>
									<li><input type="radio" name="tipo" value="bachillerato"/>Bachillerato Log Modalidad <input type="text" name="tipo"></li>

									<li><input type="radio" name="tipo" value="experimental"/>Experimental</li>

									<li><input type="radio" name="tipo" value="cou"/>COU Opcion <input type="text" name="tipo"></li>

									<li><input type="radio" name="tipo" value="fp2"/>FP2</li
										>
									<li><input type="radio" name="tipo" value="otro"/>Otros (especifique)<input type="text" name="tipo"></li>
								</ul>
							</li>
							<li>
								<input type="radio" name="directo" value="prueba"/>Prueba Libre
							</li>
						</ul>
				</fieldset>
	
	</body>
</html>
