<!DOCTYPE html>
<head>
	<title>Comparativa iphone xs max y xr</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keywords" content="diseño, css, hojas de estilos, web, html" />
	<!--Añadiendo estilos externos, la manera buena-->
	<link href="css/estilotabla.css" rel="stylesheet" type="text/css"/>

</head>

	<body>
		<h1>Comparativa Iphone XS Max y Iphone XR</h1>
			<table>
				<tr>
					<td></td>
					<td class="img" colspan="3"><img src="./img/iphonexs.png" alt="imagen de iphone xs"></td>
					<td class="img" colspan="2"><img src="./img/iphonexr.png" alt="imagen del iphone xr"></td>
				</tr>

				<tr>
					<th class="primera" >Almacenamiento</th>
					<td id="fila" class="gb">64GB</td>
					<td class="gb">256GB</td>
					<td class="gb">512GB</td>
					<td class="gb">64GB</td>
					<td class="gb">128GB</td>
				</tr>

				<tr id="listas">
					<th class="primera">Colores</th>
					<td class="unico">Blanco</td>
					<td class="lista">
						<ul>
							<li>Negro</li>
							<li>Rosa</li>
							<li>Dorado</li>
						</ul>
					</td>
					<td class="unico">Negro</td>
					<td colspan="2" class="lista">
						<ul>
							<li>Dorado</li>
							<li>Plateado</li>
						</ul>
					</td>
				</tr>

				<tr>
					<th class="primera">Pantalla</th>
					<td colspan="3">6,5 pulgadas</td>
					<td colspan="2">6,1 pulgadas</td>
				</tr>

				<tr>
					<th class="primera" rowspan="2">Batería</th>
					<td rowspan="2" colspan="3">13 horas</td>
					<td colspan="2" id="quince">15 horas</td>
				</tr>

				<tr>
					<td colspan="2">Tiempo de Navegación por Internet</td>
				</tr>

			</table>
	</body>
</html>
